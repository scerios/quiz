<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QUIZ Játékos belépés</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">
<!--    <link rel="stylesheet" href="../css/style.css" type="text/css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/06e7769758.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="modal fade" id="popup-window" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popup-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="popup-msg" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<div id="login-container" class="row max-width">
    <div class="col-6">
        <div class="card">
            <div class="card-header text-center green font-weight-bold">
                Van már regisztrációd?
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="player-login-name">Név</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="player-login-name">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="player-login-password">Jelszó</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="player-login-password">
                        </div>
                    </div>
                    <div class="col-12 button-container">
                        <button class="btn btn-success" type="button" id="player-login-btn">Bejelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header text-center blue font-weight-bold">
                Új vagy?
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="player-register-name">Név</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="player-register-name">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="player-register-password">Jelszó</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="player-register-password">
                        </div>
                    </div>
                    <div class="col-12 button-container">
                        <button class="btn btn-primary" type="button" id="player-register-btn">Regisztrálás</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="game-container" class="row max-width">
    <div class="col-12">
        <div id="category-container" class="row">
        </div>
    </div>
<!--    <div id="clock-container" class="col-12">-->

<!--    </div>-->
<!--    <div id="question-container" class="col-6">-->

<!--    </div>-->
<!--    <div id="answer-container" class="col-6">-->

<!--    </div>-->
<!--    <div id="button-container" class="col-12">-->

<!--    </div>-->
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    let adminSocketId = '';

    let popupWindow = $('#popup-window');
    let popUpTitle = $('#popup-title');
    let popUpMsg = $('#popup-msg');

    let loginContainer = $('#login-container');
    let gameContainer = $('#game-container');
    let categoryContainer = $('#category-container');

    let playerLoginName = $('#player-login-name');
    let playerLoginPassword = $('#player-login-password');
    let playerLoginBtn = $('#player-login-btn');

    let playerRegisterName = $('#player-register-name');
    let playerRegisterPassword = $('#player-register-password');
    let playerRegisterBtn = $('#player-register-btn');

    playerLoginBtn.on('click', function () {
        socket.emit('login', {
            name: playerLoginName.val(),
            password: playerLoginPassword.val()
        });
    });

    playerRegisterBtn.on('click', function () {
        socket.emit('register', {
            name: playerRegisterName.val(),
            password: playerRegisterPassword.val()
        });
    });

    socket.on('customError', (data) => {
        setErrorPopupText(data.title, data.msg);
        popupWindow.modal();
    });

    socket.on('loginSuccess', (data) => {
        adminSocketId = data.adminSocketId;
        loginContainer.remove();
        setTimeout(() => {
            sortCategories(data.categories)
        }, 1000);
        gameContainer.fadeIn();
    });

    socket.on('registerSuccess', (data) => {
        adminSocketId = data.adminSocketId;
        loginContainer.remove();
        setTimeout(() => {
            sortCategories(data.categories)
        }, 1000);
        gameContainer.fadeIn();
    });

    function setErrorPopupText(title, msg) {
        popUpTitle.text(title);
        popUpMsg.text(msg);
    }

    function sortCategories(categories) {
        let categoryListHtml = '';
        for (let i = 0; i < categories.length; i++) {
            if (!categories[i].isAvailable) {
                categoryListHtml += '<div class="col-md-2">' +
                    '               <button disabled id="category-' + categories[i].id + '" class="btn btn-danger btn-category" type="button">' +
                    categories[i].name +
                    '</button>' +
                    '            </div>';
            } else {
                categoryListHtml += '<div class="col-md-2">' +
                    '               <button id="category-' + categories[i].id + '" class="btn btn-success btn-category" type="button">' + categories[i].name + '</button>' +
                    '            </div>';
            }
        }
        categoryContainer.html(categoryListHtml);
    }
</script>
</body>

    .btn-category {

    }

    #login-container {
        /*display: none;*/
    }

    }
</style>
</html>
