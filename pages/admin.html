<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QUIZ Admin belépés</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">

    <!--    <link rel="stylesheet" href="../css/style.css" type="text/css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/06e7769758.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="modal fade" id="popup-window" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popup-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="popup-msg" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<div id="login-container" class="row max-width">
    <div class="col-3">
        &times;
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header text-center green font-weight-bold">
                Belépés csak nagyon okosaknak
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="admin-name">Név</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="admin-name">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="admin-password">Jelszó</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="admin-password">
                        </div>
                    </div>
                    <div class="col-12 button-container">
                        <button class="btn btn-success" type="button" id="admin-login-btn">Bejelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        &times;
    </div>
</div>
<div id="control-panel-container" class="row max-width">
    <div id="category-container" class="col-4">
        <div id="category-list" class="row">
        </div>
    </div>
    <div id="player-container" class="col-4">

    </div>
    <div id="control-button-container" class="col-4">

    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    let loginContainer = $('#login-container');
    let adminName = $('#admin-name');
    let adminPassword = $('#admin-password');
    let adminLoginBtn = $('#admin-login-btn');

    let controlPanelContainer = $('#control-panel-container');
    let categoryContainer = $('#category-container');
    let categoryList = $('#category-list');
    let playerContainer = $('#player-container');
    let controlButtonContainer = $('#control-button-container');

    adminLoginBtn.on('click', function () {
        socket.emit('adminLogin', {
            name: adminName.val(),
            password: adminPassword.val()
        });
    });

    socket.on('enterSuccess', (data) => {
        loginContainer.fadeOut();
        controlPanelContainer.fadeIn();
        sortCategories(data.categories);

    });

    function sortCategories(categories) {
        let categoryListHtml = '';
        for (let i = 0; i < categories.length; i++) {
            if (!categories[i].isAvailable) {
                categoryListHtml += '<div class="col-md-4">' +
                    '               <button disabled id="category-' + categories[i].id + '" class="btn btn-danger btn-category" type="button">' +
                    categories[i].name +
                    '</button>' +
                    '            </div>';
            } else {
                categoryListHtml += '<div class="col-md-4">' +
                    '               <button id="category-' + categories[i].id + '" class="btn btn-success btn-category" type="button">' + categories[i].name + '</button>' +
                    '            </div>';
            }
        }
        categoryList.html(categoryListHtml);
    }

</script>
</body>
<style>
    * {
        box-sizing: border-box;
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
    }

    #control-panel-container {
        display: none;
    }

    .max-width {
        width: 100%;
    }

    .green {
        background-color: #28a745;
    }

    .card {
        margin: 300px;
        background-color: #eeeeee;
        border-color: #f5f5f5;
    }

    .card-header {
        letter-spacing: 1px;
    }

    .button-container {
        margin-top: 20px;
    }

    .btn {
        width: 100%;
    }

    .btn-category {
        margin: 10px;
    }
</style>
</html>
