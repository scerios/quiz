<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QUIZ Játékos belépés</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/06e7769758.js" crossorigin="anonymous"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <p>QUIZ</p>
    </div>
    <div class="card">
        <h5 id="time" class="card-title"></h5>
        <div class="card-body login-card-body">
            <p class="login-box-msg">Van már felhasználód?</p>
            <div class="input-group mb-3">
                <input id="player-login-name" type="text" class="form-control" placeholder="Név">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input id="player-login-password" type="password" class="form-control" placeholder="Jelszó">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="player-login-btn" type="button" class="btn btn-primary btn-block">Belépés</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Új vagy?</p>
            <div class="input-group mb-3">
                <input id="player-register-name" type="text" class="form-control" placeholder="Név">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input id="player-register-password" type="password" class="form-control" placeholder="Jelszó">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="player-register-btn" type="button" class="btn btn-primary btn-block">Regisztrálás</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    let time = $('#time');

    socket.on('time', function (data) {
        time.text(data);
    })

    let playerLoginName = $('#player-login-name');
    let playerLoginPassword = $('#player-login-password');
    let playerLoginBtn = $('#player-login-btn');

    let playerRegisterName = $('#player-register-name');
    let playerRegisterPassword = $('#player-register-password');
    let playerRegisterBtn = $('#player-register-btn');

    playerLoginBtn.on('click', function () {

    });

    playerRegisterBtn.on('click', function () {

    });
</script>
</body>
</html>
